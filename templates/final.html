<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF</title>
    <link rel="icon" type="image/x-icon" href="templates/images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="templates/css/style.css">
    
</head>
<body>
    
    <div class="container-fluid bg-dark py-3">
        <!-- header container -->
        <div class="container header">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <h1 class="text-white text-center mb-0">CTF Platform</h1>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center gap-5 headerLink">
                    <div class="header-item">
                        <a href="/home" class="text-white"><i class="fas fa-tasks me-2"></i>Challenges</a>
                    </div>
                    <div class="header-item">
                        <a href="/leader" class="text-white"><i class="fas fa-upload me-2"></i>LeaderBoard</a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 text-end">
                    <h3 class="team-name mb-0 text-white-50">{{username}}</h3>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5 level1">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Finals</li>
            </ol>
        </nav>
        <div class="card text-center">
            <div class="card-header">
                Finals
            </div>
            <div class="card-body p-5 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex gap-3 mt-2 mb-2 align-items-center">
                    <p class="card-text fw-bolder">1. Cross your Script</p>
                    <div class="d-flex align-items-center">
                        <a href="/l2c1" class="btn btn-primary bi bi-arrow-right-circle-fill d-inline-block"></a>
                    </div>
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <p class="card-text fw-bolder">2. Robots in disguise</p>
                    <div class="d-flex align-items-center">
                        <a href="/l2c2" class="btn btn-primary bi bi-arrow-right-circle-fill d-inline-block"></a>
                    </div>
                </div>
            </div>
            
            
        </div>
        
    </div>
    
    
    
    
    
    <!-- Bootstrap JS (Optional, if you need dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
